<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="three-canvas"></div>
    <div class="container">
        <h1>Plan Your Space Adventure</h1>
        <form id="tripForm">
            <div class="form-group">
                <label for="destination">Choose your destination:</label>
                <select name="destination" id="destination">
                    <option value="Mars">Mars</option>
                    <option value="Moon">Moon</option>
                    <option value="Lunar Orbit">Lunar Orbit</option>
                    <option value="Mars Orbit">Mars Orbit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mission_type">Choose your mission type:</label>
                <select name="mission_type" id="mission_type">
                    <option value="Tourist">Tourist</option>
                    <option value="Scientist">Scientist</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" min="1" max="10" value="1">
            </div>
            <button type="submit">Plan My Trip</button>
        </form>
        
        <div id="ticket-container" class="ticket-container">
            <canvas id="ticket-canvas" width="400" height="200"></canvas>
        </div>
        <div id="launch-button" class="launch-button"></div>
        <div id="animation-container"></div>
        
        <p class="disclaimer">This is a simulated space adventure for funâ€”actual space travel not included!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        let bookingData = {};

        // Three.js Background Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-canvas').appendChild(renderer.domElement);

        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        const planetGeometry = new THREE.SphereGeometry(5, 32, 32);
        const planetMaterial = new THREE.MeshBasicMaterial({ color: 0xff4500 });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        planet.position.set(20, 0, -30);
        scene.add(planet);

        camera.position.z = 50;

        function animateBackground() {
            requestAnimationFrame(animateBackground);
            planet.rotation.y += 0.01;
            stars.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animateBackground();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Form Submission
        document.getElementById('tripForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            bookingData.destination = document.getElementById('destination').value;
            bookingData.missionType = document.getElementById('mission_type').value;
            bookingData.passengers = document.getElementById('passengers').value;
            
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Failed to load data.json');
                const data = await response.json();
                const destData = data[bookingData.destination];
                
                const launchVehicle = destData.launch_vehicles[Math.floor(Math.random() * destData.launch_vehicles.length)];
                const launchYear = ["2028", "2029", "2030"][Math.floor(Math.random() * 3)];
                const transitTime = destData.transit_time[Math.floor(Math.random() * destData.transit_time.length)];
                const activities = destData.activities[bookingData.missionType].sort(() => 0.5 - Math.random()).slice(0, 2);
                
                // Draw Ticket
                const canvas = document.getElementById('ticket-canvas');
                const ctx = canvas.getContext('2d');
                if (!ctx) {
                    console.error('Canvas context is null');
                    return;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawing
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#00bfff';
                ctx.lineWidth = 2;
                ctx.strokeRect(0, 0, canvas.width, canvas.height); // Blue border
                ctx.fillStyle = '#00bfff';
                ctx.font = 'bold 20px Montserrat';
                ctx.fillText(`Space Ticket: ${bookingData.destination}`, 20, 30);
                ctx.font = '16px Montserrat';
                ctx.fillStyle = '#ffffff';
                ctx.fillText(`Mission: ${bookingData.missionType}`, 20, 60);
                ctx.fillText(`Passengers: ${bookingData.passengers}`, 20, 90);
                ctx.fillText(`Vehicle: ${launchVehicle}`, 20, 120);
                ctx.fillText(`Launch: ${launchYear}`, 20, 150);
                ctx.fillText(`Transit: ${transitTime}`, 20, 180);
                ctx.fillText(`Activity: ${activities[0]}`, 220, 60);
                ctx.fillText(`Activity: ${activities[1]}`, 220, 90);

                document.getElementById('launch-button').innerHTML = '<button onclick="launchAnimation()">Launch Simulation</button>';

                // Update planet color based on destination
                planetMaterial.color.set(bookingData.destination.includes("Mars") ? 0xff4500 : 0xaaaaaa);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('ticket-container').innerHTML = '<p>Error loading trip details. Please try again!</p>';
            }
        });

        // Spaceship Animation
        function launchAnimation() {
            const animationContainer = document.getElementById('animation-container');
            animationContainer.innerHTML = ''; 
            const animationRenderer = new THREE.WebGLRenderer({ alpha: true });
            animationRenderer.setSize(600, 400);
            animationContainer.appendChild(animationRenderer.domElement);

            const animationScene = new THREE.Scene();
            const animationCamera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
            animationCamera.position.set(0, 20, 50);

            const spaceshipBody = new THREE.CylinderGeometry(2, 2, 10, 32);
            const spaceshipMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
            const spaceship = new THREE.Mesh(spaceshipBody, spaceshipMaterial);
            spaceship.position.set(-40, 0, 0);
            animationScene.add(spaceship);

            const exhaustGeometry = new THREE.ConeGeometry(1, 5, 32);
            const exhaustMaterial = new THREE.MeshBasicMaterial({ color: 0xff4500 });
            const exhaust = new THREE.Mesh(exhaustGeometry, exhaustMaterial);
            exhaust.position.set(0, -5, 0);
            spaceship.add(exhaust);

            const targetPlanet = new THREE.Mesh(planetGeometry, planetMaterial);
            targetPlanet.position.set(bookingData.destination.includes("Orbit") ? 0 : 40, bookingData.destination.includes("Orbit") ? 20 : 0, 0);
            animationScene.add(targetPlanet);

            let animationProgress = 0;
            function animateLaunch() {
                requestAnimationFrame(animateLaunch);
                animationProgress += 0.005;
                if (animationProgress < 1) {
                    spaceship.position.x = -40 + (80 * animationProgress);
                    if (bookingData.destination.includes("Orbit")) {
                        spaceship.position.y = 20 * animationProgress;
                    }
                    animationCamera.lookAt(spaceship.position);
                }
                animationRenderer.render(animationScene, animationCamera);
            }
            animateLaunch();

            targetPlanet.material.color.set(bookingData.destination.includes("Mars") ? 0xff4500 : 0xaaaaaa);
        }
    </script>
</body>
</html>
